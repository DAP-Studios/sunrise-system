    <meta name="description" content="Premier turnkey solution provider in Electrical, Control, Automation and Instrumentation." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#EA580C', // Burnt Orange
                hover: '#C2410C',
              },
              secondary: {
                DEFAULT: '#1E293B', // Slate 800
                light: '#334155',
              },
              dark: {
                DEFAULT: '#0F172A', // Slate 900
                lighter: '#1E293B', 
              },
              light: '#F8FAFC',
              border: '#E2E8F0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'], // Industrial bold header font
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(234, 88, 12, 0.15)',
              'soft': '0 10px 40px -10px rgba(0,0,0,0.05)',
              'card': '0 5px 20px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FFFFFF;
        color: #334155;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8;
        border-radius: 4px;
      }

      }
